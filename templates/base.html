<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Free-Template.co" />
    <link rel="shortcut icon" href="ftco-32x32.png">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="../static/css/style.css">  
    <link rel="stylesheet" href="../static/css/custom-bs.css"> <!--css/custom-bs.css-->
    <link rel="stylesheet" href="../static/css/jquery.fancybox.min.css"> <!--jquery.fancybox.min.css-->
    <link rel="stylesheet" href="../static/css/bootstrap-select.min.css"> <!--bootstrap-select.min.css-->
    <link rel="stylesheet" href="../static/fonts/icomoon/style.css"> <!--icomoon/style.css-->
    <link rel="stylesheet" href="../static/fonts/line-icons/style.css"> <!--line-icons/style.css-->
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css"> <!--owl.carousel.min.css-->
    <link rel="stylesheet" href="../static/css/animate.min.css"> <!--animate.min.css-->

    {% from 'macros.html' import load_header, load_footer %}

</head>
<body>
    <body id="top">

        <div id="overlayer"></div>
        <div class="loader">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
          
      
      <div class="site-wrap">
      
          <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
              <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
              </div>
            </div>
            <div class="site-mobile-menu-body"></div>
          </div> <!-- .site-mobile-menu -->
          
      
          <!-- NAVBAR -->
          {{ load_header(user) }}
            <!-- END NAVBAR -->
        
        {% block content %}{% endblock %}

        {{ load_footer() }}

        {% block scripts %}{% endblock %}
    
</body>
</html>
